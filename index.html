<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css?family=Exo|Slackey" rel="stylesheet">
<style>
  body {
    font-family: 'Slackey', cursive;
    font-family: 'Exo', sans-serif;
  }
  h1, h2 {
    display: inline-block;
    background: #fff;
  }
  h1 {
    font-family: Slackey;
    font-size: 50px
  }
  h2 {
    font-family: Exo;
    font-size: 30px;
  }
  span {
    background: #fd0;
  }
  #bg { position: fixed; top: 0; left: 0; }
  .bgwidth { width: 100%; }
  .bgheight { height: 100%; }
</style>
<h1>"Il calzolaio ha le scarpe rotte"</h1><br>
<h2>"The shoemaker wears broken shoes", Italian proverb.</h3>
<img  id="bg" src="images/001.png" alt="">
 <script>
    $(window).load(function() {

        var theWindow        = $(window),
    	    $bg              = $("#bg"),
    	    aspectRatio      = $bg.width() / $bg.height();

    	function resizeBg() {
    		if ( (theWindow.width() / theWindow.height()) < aspectRatio ) {
    		    $bg
    		    	.removeClass()
    		    	.addClass('bgheight');
    		} else {
    		    $bg
    		    	.removeClass()
    		    	.addClass('bgwidth');
    		}
    	}

    	theWindow.resize(resizeBg).trigger("resize");

    });
</script>
